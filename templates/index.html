<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tin học cùng thầy Thắng</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* (CSS đã được giữ nguyên từ đầu vào của người dùng) */
    :root {
      --bg-color: #f9f9f9;
      --bot-color: #e0e0e0;
      --user-color: #cfe2ff;
      --text-color: #222;
      --accent-color: #1976d2;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", "Roboto", sans-serif;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      width: 100%;
      background-color: #ffffff;
      padding: 0.75rem 1.2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid #ddd;
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
    }
    .topbar h1 {
      font-size: 1.2rem;
      font-weight: 600;
    }
    .chip {
      font-size: 0.75rem;
      padding: 4px 10px;
      background-color: #ececec;
      color: #444;
      border-radius: 20px;
      border: 1px solid #ccc;
    }
    #chatbox {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .bubble {
      padding: 0.9rem 1.2rem;
      border-radius: 20px;
      max-width: 80%;
      line-height: 1.5;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }
    .user {
      align-self: flex-end;
      background-color: var(--user-color);
      border-bottom-right-radius: 4px;
    }
    .bot {
      align-self: flex-start;
      background-color: var(--bot-color);
      border-bottom-left-radius: 4px;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .input-container {
      display: flex;
      padding: 1rem 2rem;
      border-top: 1px solid #ddd;
      gap: 0.8rem;
      background-color: #fafafa;
    }
    input[type="text"] {
      flex: 1;
      padding: 1rem 1.2rem;
      border-radius: 30px;
      border: 1px solid #ccc;
      background-color: #fff;
      color: #222;
      font-size: 1rem;
      outline: none;
    }
    button {
      background-color: var(--accent-color);
      border: none;
      border-radius: 50%;
      width: 52px;
      height: 52px;
      color: white;
      font-size: 1.3rem;
      cursor: pointer;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background-color: #1565c0;
    }
    @media (max-width: 768px) {
      #chatbox,
      .input-container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <h1>Tin học cùng thầy Thắng</h1>
    <div class="chip">Chatbot version 1.0</div>
  </div>
  <div id="chatbox"></div>
  <div class="input-container">
    <input type="text" id="userInput" placeholder="Nhập tin nhắn..." onkeydown="handleKey(event)">
    <button onclick="sendMessage()">➤</button>
  </div>
  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;
      appendMessage("user", message);
      input.value = "";
      try {
        const response = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        if (data.reply) {
          appendMessage("bot", data.reply);
        } else {
          appendMessage("bot", `Lỗi: ${data.error || "Không thể xử lý."}`);
        }
      } catch (error) {
        appendMessage("bot", "Lỗi kết nối máy chủ.");
      }
    }
    function appendMessage(sender, text) {
      const chatbox = document.getElementById("chatbox");
      const message = document.createElement("div");
      message.className = `bubble ${sender}`;
      message.innerText = text;
      chatbox.appendChild(message);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
    function handleKey(e) {
      if (e.key === "Enter") sendMessage();
    }
  </script>
</body>
</html>
